<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>除夕快乐 - 马年大吉</title>
    <style>
        :root {
            --primary-red: #d90000;
            --dark-red: #8b0000;
            --gold: #ffd700;
            --light-gold: #ffeb3b;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #8b0000; /* 兜底背景色 */
        }

        body {
            /* 更鲜艳的喜庆红背景 */
            background: 
                /* 祥云纹理 */
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 60%, rgba(0,0,0,0.1) 61%, rgba(0,0,0,0.1) 100%),
                /* 主背景渐变 */
                radial-gradient(circle at 50% 30%, #ff2a2a, #b30000, #4a0000);
            background-size: 100% 100%, 100% 100%;
            font-family: "Ma Shan Zheng", "KaiTi", "STKaiti", serif;
            color: var(--gold);
            touch-action: none;
        }

        /* 引入谷歌字体 */
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');

        /* 背景大福字水印 */
        .bg-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80vh;
            color: rgba(0, 0, 0, 0.1);
            font-family: "KaiTi", serif;
            font-weight: bold;
            pointer-events: none;
            z-index: 0;
            user-select: none;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #canvas-fireworks {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            pointer-events: none;
        }


        /* 灯笼样式 - 增加发光 */
        .lantern-box {
            position: fixed;
            top: -10px;
            z-index: 20;
            transform-origin: 50% 0;
            animation: swing 3s ease-in-out infinite alternate;
        }

        .lantern-box.left { left: 8%; }
        .lantern-box.right { right: 8%; animation-delay: 1.5s; }

        .lantern {
            position: relative;
            width: 140px;
            height: 110px;
            background: radial-gradient(circle at 30% 30%, #ff5e5e, #d90000);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 235, 59, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #b30000;
        }

        .lantern::before, .lantern::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 14px;
            background: #d4af37;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .lantern::before { top: -7px; }
        .lantern::after { bottom: -7px; }

        .lantern-text {
            font-size: 48px;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: "KaiTi", serif;
        }

        .tassel {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 80px;
            background: #d4af37;
        }
        .tassel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 80px;
            background: var(--primary-red);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }

        @keyframes swing {
            0% { transform: rotate(-6deg); }
            100% { transform: rotate(6deg); }
        }

        /* 主标题区域 */
        .main-container {
            position: absolute;
            top: 22%;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        .title {
            font-size: clamp(4rem, 12vw, 7rem);
            margin: 0;
            /* 更有质感的金色渐变 */
            background: linear-gradient(180deg, #fffbe0 0%, #ffd700 40%, #ff8c00 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 5px 15px rgba(139, 0, 0, 0.8));
            animation: textScale 3s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); /* 兼容性回退 */
        }

        .subtitle {
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-top: 20px;
            color: #ffeb3b;
            letter-spacing: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }

        @keyframes textScale {
            0% { transform: scale(1); filter: drop-shadow(0 5px 15px rgba(139, 0, 0, 0.8)); }
            100% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)); }
        }

        /* 红包样式 */
        .red-packet {
            position: fixed;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #ff4d4d, #d90000);
            border-radius: 8px;
            cursor: pointer;
            z-index: 15;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 215, 0, 0.3);
            user-select: none;
        }
        .red-packet::before {
            content: '福';
            color: var(--gold);
            font-size: 28px;
            font-weight: bold;
            border: 2px solid var(--gold);
            padding: 4px;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            background: #b30000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* 祝福弹窗 */
        .blessing-popup {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: radial-gradient(circle, #b30000, #8b0000);
            padding: 30px 60px;
            border: 4px solid var(--gold);
            border-radius: 20px;
            color: var(--gold);
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            z-index: 100;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.6),
                inset 0 0 20px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }
        .blessing-popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .blessing-popup::after {
            content: '';
            position: absolute;
            inset: -10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 26px;
            animation: pulseBorder 2s infinite;
        }
        @keyframes pulseBorder {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.1); opacity: 0; }
        }

        /* 底部文字 */
        .footer-text {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 235, 59, 0.8);
            font-size: 16px;
            z-index: 5;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <!-- 背景大福字 -->
    <div class="bg-watermark">福</div>


    <!-- 背景 Canvas (星空) -->
    <canvas id="canvas-bg"></canvas>
    <!-- 烟花 Canvas -->
    <canvas id="canvas-fireworks"></canvas>

    <!-- 灯笼 -->
    <div class="lantern-box left">
        <div class="lantern">
            <span class="lantern-text">春</span>
        </div>
        <div class="tassel"></div>
    </div>
    <div class="lantern-box right">
        <div class="lantern">
            <span class="lantern-text">节</span>
        </div>
        <div class="tassel"></div>
    </div>

    <!-- 主标题 -->
    <div class="main-container">
        <h1 class="title">除夕快乐</h1>
        <div class="subtitle">辞旧迎新 · 马年大吉</div>
    </div>

    <!-- 祝福弹窗 -->
    <div id="blessing-popup" class="blessing-popup">新年快乐</div>

    <!-- 底部文字 -->
    <div class="footer-text">✨ 点击屏幕燃放烟花 · 点击红包接收祝福 ✨</div>

    <!-- 音效 -->
    <audio id="boom-sound" src="https://actions.google.com/sounds/v1/explosions/fireworks_burst.ogg"></audio>

    <script>
        // --- 初始化 ---
        const canvasBg = document.getElementById('canvas-bg');
        const ctxBg = canvasBg.getContext('2d');
        const canvasFw = document.getElementById('canvas-fireworks');
        const ctxFw = canvasFw.getContext('2d');
        const boomSound = document.getElementById('boom-sound');
        
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvasBg.width = width;
            canvasBg.height = height;
            canvasFw.width = width;
            canvasFw.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- 背景粒子 (金色星光) ---
        const bgParticles = [];
        const bgParticleCount = 80;

        class BgParticle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3;
                this.speedY = Math.random() * 0.3 + 0.1;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.blinkSpeed = Math.random() * 0.02 + 0.005;
                this.blinkDir = 1;
            }
            update() {
                this.y -= this.speedY; // 向上飘
                if (this.y < 0) this.y = height;
                
                this.opacity += this.blinkSpeed * this.blinkDir;
                if (this.opacity > 0.8 || this.opacity < 0.2) this.blinkDir *= -1;
            }
            draw() {
                ctxBg.fillStyle = `rgba(255, 215, 0, ${this.opacity})`;
                ctxBg.beginPath();
                ctxBg.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctxBg.fill();
            }
        }

        for (let i = 0; i < bgParticleCount; i++) bgParticles.push(new BgParticle());

        // --- 烟花系统 ---
        const fireworks = [];
        const particles = [];

        class Firework {
            constructor(tx, ty) {
                this.x = width / 2;
                this.y = height;
                this.tx = tx;
                this.ty = ty;
                this.speed = 12; // 更快的速度
                this.angle = Math.atan2(ty - this.y, tx - this.x);
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.distanceToTarget = Math.hypot(tx - this.x, ty - this.y);
                this.distanceTraveled = 0;
                this.hue = Math.random() * 360;
            }
            update(index) {
                this.x += this.vx;
                this.y += this.vy;
                this.distanceTraveled = Math.hypot(this.x - width / 2, this.y - height);
                
                if (this.distanceTraveled >= this.distanceToTarget) {
                    createParticles(this.tx, this.ty, this.hue);
                    fireworks.splice(index, 1);
                    playSound();
                }
                this.draw();
            }
            draw() {
                ctxFw.beginPath();
                ctxFw.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctxFw.fillStyle = `hsl(${this.hue}, 100%, 70%)`; // 更亮的颜色
                ctxFw.fill();
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = Math.random() * 6 + 2; // 更大的爆炸范围
                this.friction = 0.95;
                this.gravity = 0.15;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.brightness = Math.random() * 20 + 50;
            }
            update(index) {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                if (this.alpha <= 0) {
                    particles.splice(index, 1);
                }
                this.draw();
            }
            draw() {
                ctxFw.save();
                ctxFw.globalAlpha = this.alpha;
                ctxFw.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
                ctxFw.beginPath();
                ctxFw.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctxFw.fill();
                ctxFw.restore();
            }
        }

        function createParticles(x, y, hue) {
            for (let i = 0; i < 80; i++) { // 更多粒子
                particles.push(new Particle(x, y, hue));
            }
        }

        function playSound() {
            if (Math.random() > 0.5) {
                const sound = boomSound.cloneNode();
                sound.volume = 0.3;
                sound.play().catch(() => {});
            }
        }

        // --- 红包系统 ---
        const blessings = [
            "万事如意", "恭喜发财", "身体健康", "大吉大利", 
            "马到成功", "心想事成", "阖家幸福", "岁岁平安",
            "马上暴富", "升职加薪", "吉星高照", "五福临门"
        ];
        const popup = document.getElementById('blessing-popup');
        let popupTimer;

        function spawnRedPacket() {
            const el = document.createElement('div');
            el.className = 'red-packet';
            el.style.left = Math.random() * (width - 80) + 10 + 'px'; // 避免贴边
            el.style.top = '-100px';
            const rotate = Math.random() * 40 - 20;
            el.style.transform = `rotate(${rotate}deg)`;
            
            document.body.appendChild(el);

            let speed = Math.random() * 2 + 1.5;
            let top = -100;
            
            function fall() {
                top += speed;
                el.style.top = top + 'px';
                if (top > height) {
                    el.remove();
                } else {
                    requestAnimationFrame(fall);
                }
            }
            requestAnimationFrame(fall);

            el.addEventListener('click', (e) => {
                e.stopPropagation();
                createParticles(e.clientX, e.clientY, 50); // 金色爆炸
                
                const text = blessings[Math.floor(Math.random() * blessings.length)];
                popup.innerText = text;
                popup.classList.add('show');
                
                clearTimeout(popupTimer);
                popupTimer = setTimeout(() => {
                    popup.classList.remove('show');
                }, 2500);

                el.remove();
            });
        }

        // --- 交互与循环 ---
        
        document.addEventListener('mousedown', (e) => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });
        document.addEventListener('touchstart', (e) => {
            for (let i = 0; i < e.touches.length; i++) {
                fireworks.push(new Firework(e.touches[i].clientX, e.touches[i].clientY));
            }
        });

        // 自动放烟花
        setInterval(() => {
            if (Math.random() < 0.4) {
                fireworks.push(new Firework(
                    Math.random() * width, 
                    Math.random() * (height * 0.5)
                ));
            }
        }, 1200);

        // 自动生成红包
        setInterval(spawnRedPacket, 800);

        // 动画主循环
        function animate() {
            ctxBg.clearRect(0, 0, width, height);
            bgParticles.forEach(p => {
                p.update();
                p.draw();
            });

            // 烟花层拖尾
            ctxFw.globalCompositeOperation = 'destination-out';
            ctxFw.fillStyle = 'rgba(0, 0, 0, 0.1)'; // 拖尾更长
            ctxFw.fillRect(0, 0, width, height);
            ctxFw.globalCompositeOperation = 'lighter';

            fireworks.forEach((fw, i) => fw.update(i));
            particles.forEach((p, i) => p.update(i));

            requestAnimationFrame(animate);
        }
        animate();

    </script>
</body>
</html>
