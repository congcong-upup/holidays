<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy New Year</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #020111 0%, #000 60%);
      font-family: "Segoe UI", Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    .title {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 64px;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
      animation: glow 2s infinite alternate;
    }

    .subtitle {
      position: absolute;
      top: 52%;
      width: 100%;
      text-align: center;
      color: #ffd700;
      font-size: 28px;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
      }
      to {
        text-shadow: 0 0 30px #fff, 0 0 60px #ff4500;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="title">ðŸŽ‰ Happy New Year ðŸŽ‰</div>
  <div class="subtitle">Wishing You Joy, Success & Peace</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.speed = 6 + Math.random() * 3;
        this.exploded = false;
        this.particles = [];
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      }

      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 60; i++) {
              this.particles.push(new Particle(this.x, this.y, this.color));
            }
          }
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, 3, 3);
        }
      }
    }

    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 5 + 2;
        this.life = 60;
        this.color = color;
      }

      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 2, 2);
      }
    }

    let fireworks = [];
    let particles = [];

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded) {
          particles.push(...fw.particles);
          fireworks.splice(i, 1);
        }
      });

      particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
